<h2>绍兴-诸暨</h2>
<p>仓桥直街N多学生妹，我很想搭讪，忍住了。怎么搭讪都想好了：“你好。没事，就是想多看你一会儿”。
<p>到了山里，我感觉自己很吸引人的目光。骑的是一辆很普通的自行车，可能戴了墨镜，更或许是山里很少能看见20来岁的青年人吧。
